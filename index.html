<section class="calculator-section light" id="calculatorSection">
  <div class="calc-header">
    <h2>Simple Calculator</h2>
    <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </div>

  <div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
      <button onclick="handleButton('7')">7</button>
      <button onclick="handleButton('8')">8</button>
      <button onclick="handleButton('9')">9</button>
      <button onclick="handleButton('/')">√∑</button>

      <button onclick="handleButton('4')">4</button>
      <button onclick="handleButton('5')">5</button>
      <button onclick="handleButton('6')">6</button>
      <button onclick="handleButton('*')">√ó</button>

      <button onclick="handleButton('1')">1</button>
      <button onclick="handleButton('2')">2</button>
      <button onclick="handleButton('3')">3</button>
      <button onclick="handleButton('-')">‚àí</button>

      <button onclick="handleButton('.')">.</button>
      <button onclick="handleButton('0')">0</button>
      <button onclick="calculate()">=</button>
      <button onclick="handleButton('+')">+</button>

      <button onclick="clearDisplay()" class="clear">C</button>
    </div>
  </div>
</section>

<style>
.calculator-section {
  max-width: 320px;
  margin: 40px auto;
  padding: 20px;
  border-radius: 16px;
  transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.calculator-section.light {
  background: #f5f5f8;
  color: #222;
}

.calculator-section.dark {
  background: #111827;
  color: #f9fafb;
  box-shadow: 0 10px 35px rgba(0,0,0,0.7);
}

.calc-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 12px;
}

.theme-toggle {
  border: none;
  border-radius: 999px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.9rem;
  background: rgba(255,255,255,0.9);
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.calculator-section.dark .theme-toggle {
  background: rgba(31,41,55,0.9);
  color: white;
}

.theme-toggle:hover {
  transform: scale(1.1);
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

.calculator {
  padding: 20px;
  border-radius: 14px;
  background: rgba(255,255,255,0.95);
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  animation: floatIn 0.6s ease-out;
}

.calculator-section.dark .calculator {
  background: #020617;
  box-shadow: 0 8px 22px rgba(0,0,0,0.8);
}

#display {
  width: 100%;
  height: 56px;
  text-align: right;
  font-size: 24px;
  margin-bottom: 12px;
  border: none;
  border-radius: 10px;
  padding: 10px 12px;
  background: rgba(248,250,252,0.95);
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
}

.calculator-section.dark #display {
  background: #020617;
  color: #e5e7eb;
  box-shadow: inset 0 2px 6px rgba(0,0,0,0.7);
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}

button {
  height: 46px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: #e5e7eb;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.2s ease;
}

.calculator-section.dark button {
  background: #111827;
  color: white;
  box-shadow: 0 3px 8px rgba(0,0,0,0.6);
}

button:hover {
  filter: brightness(1.05);
  transform: translateY(-2px);
}

button:active {
  transform: scale(0.95);
  box-shadow: 0 1px 2px rgba(0,0,0,0.3);
}

.clear {
  grid-column: span 4;
  background: #f97373;
  font-weight: bold;
}

.calculator-section.dark .clear {
  background: #b91c1c;
  color: #fee2e2;
}

@keyframes floatIn {
  from {
    opacity: 0;
    transform: translateY(15px) scale(0.97);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

</style>

<script>
const display = document.getElementById("display");
const section = document.getElementById("calculatorSection");

function handleButton(val) {
  display.value += val;
}

function calculate() {
  try {
    const result = eval(display.value);
    display.value = result;
  } catch {
    display.value = "Error";
    setTimeout(() => display.value = "", 600);
  }
}

function clearDisplay() {
  display.value = "";
}

function toggleTheme() {
  if (section.classList.contains("light")) {
    section.classList.remove("light");
    section.classList.add("dark");
  } else {
    section.classList.remove("dark");
    section.classList.add("light");
  }
}
  </script>
